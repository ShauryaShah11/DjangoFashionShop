<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        {% block body %}
        <div class="col-lg-12">
            <div class="card card-outline card-primary"> 
               <div class="card-body">
                {% for message in messages %}
                    <p class="alert alert-success mt-3">{{message}}</p>
                {% endfor %}
                {% if category %}
                    <form action="{% url 'adminPanel/addProduct' %}" id="manage-product" method="post">
                    {% csrf_token %}
                       <input type="hidden" name="id" value="{{category.id}}">
                       <div id="msg" class=""></div>
                       <div class="row">
                           <div class="col-md-6 ">
                               <b class="text-muted">Product information</b>
                               <div class="form-group">
                                   <label for="" class="control-label">Product name</label>
                                   <input type="text" name="type" autocomplete="off"  class="form-control form-control-sm" required value="{{category.product_type}}">
                               </div>
                               <div class="form-group">
                                    <label class="control-label">Description</label>
                                    <textarea name="description" autocomplete="off" id="" cols="30" rows="2" class="form-control" required value>{{category.description}}</textarea>
                                </div>                                                       
                          </div>
                        
                       </div>
                       <hr>
                       <div class="col-lg-12 text-right justify-content-center d-flex">
                           <button class="btn btn-flat  bg-gradient-primary mx-2" form="manage-product">Update</button>
                           <button class="btn btn-secondary" type="button" onclick="location.href = '{% url 'adminPanel/productType' %}'">Cancel</button>
                       </div>
                   </form>
                {% else %}
                   <form action="{% url 'adminPanel/addProduct' %}" id="manage-product" method="post">
                    {% csrf_token %}
                       <input type="hidden" name="id" value="">
                       <div id="msg" class=""></div>
                       <div class="row">
                           <div class="col-md-6 ">
                               <b class="text-muted">Product information</b>
                               <div class="form-group">
                                   <label for="" class="control-label">Product name</label>
                                   <input type="text" name="type" autocomplete="off"  class="form-control form-control-sm" required value="">
                               </div>
                               <div class="form-group">
                                    <label class="control-label">Description</label>
                                    <textarea name="description" autocomplete="off" id="" cols="30" rows="2" class="form-control" required></textarea>
                                </div>                                                       
                          </div>
                        
                       </div>
                       <hr>
                       <div class="col-lg-12 text-right justify-content-center d-flex">
                           <button class="btn btn-flat  bg-gradient-primary mx-2" form="manage-product">Save</button>
                           <button class="btn btn-secondary" type="button" onclick="location.href = '{% url 'adminPanel/productType' %}'">Cancel</button>
                       </div>
                   </form>
                {% endif %}
               </div>
           </div>
       </div>
       <style>
           img#cimg{
               max-height: 15vh;
               /*max-width: 6vw;*/
           }
       </style>
       {% endblock body %}
    </body>
</html>
