{% include 'seller/header.html' %}
{% load static %}
<html>
<head>
  <style>
    .login-logo img {
      height: 100px;
      width: auto;
      margin-bottom: 0px;
    }
    body{
      background-color: #f3eeee;
    }
  </style>
  {% block title %}{% endblock title %}
  
</head>
{% block body %}
<body class="hold-transition login-page" style="background-color: #f3eeee;">
    <div class="login-box">
      <div class="login-logo">
        <img src="{% static 'cover.png' %}" alt="Logo">
        <h3 class="mt-3">Seller Login</h3>
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <form action="{% url 'seller/login' %}" id="login-form" method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
              <input type="email" class="form-control" autocomplete="off" name="email" required placeholder="Email">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" autocomplete="off" name="password" required placeholder="Password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <div>Not a seller ?</div>
                <a href="{% url 'register' %}"><u>Sign Up</u></a>
              </div>
              <div class="col-md-6">
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
              </div>
            </div>
            
          </form>
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
    {% if error_message %}
      <script>
          $(document).ready(function() {
              $('#login-form').prepend('<div class="alert alert-danger">{{ error_message }}</div>');
          });
      </script>
    {% endif %}

{% endblock body %}
